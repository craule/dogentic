name: Release Dogent Agent

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build Binary (Linux amd64)
        run: |
          env GOOS=linux GOARCH=amd64 go build -o dogent-agent .
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dogent-agent
          name: Release ${{ github.ref_name }}
          body: "Automated build for Dogent Agent ${{ github.ref_name }}"
          draft: false
          prerelease: false
